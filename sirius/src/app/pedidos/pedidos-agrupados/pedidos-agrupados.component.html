<div class="section">

  <div class="row">


    <div class="col s12">

      <div class="row">
        <div class="col s12">
          <h5>Itens Agrupados</h5>
        </div>
      </div>

      <div class="row">
        <div class="input-field col m6 s12">
          <i class="material-icons prefix">calendar_today</i>
          <input id="data" type="text" class="datepicker">
          <label for="data">Data</label>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <a class="btn orange darken-3" routerLink="/pedidos">Voltar</a>
        </div>
      </div>

      <ul class="collection">
        <li class="collection-item" *ngFor="let item of itens">
          <div class="row" style="margin-bottom: 0">
            <div class="col s12">
              <span class="title">
                {{ item.quantidade }} {{ item.unidade.sigla }} de <strong>{{ item.nome }}</strong>
              </span>
            </div>
          </div>
          <div class="row" style="margin-bottom: 0">

            <div class="col l10 m9 s8">
              <small>(Tipo: {{ TipoSalgado[item.tipo] }}) <span [hidden]="!item.detalhes"> - Obs.: {{ item.detalhes }}</span></small>
            </div>
            <div class="col l2 m3 s4">
              <small>R$ {{ item.valor | number:'1.2'}}</small>
            </div>

          </div>
        </li>
      </ul>

    </div>
  </div>
</div>
