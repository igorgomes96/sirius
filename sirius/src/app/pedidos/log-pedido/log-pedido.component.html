<div class="section">

  <div class="row">

    <div class="col s12">
      <div class="row">
        <div class="col s12">
          <h5>Histórico de Alterações</h5>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <div class="card-panel">
            <div class="row">
              <div class="col s12">                
                <table>
                  <thead>
                    <tr>
                      <th>Horário</th>
                      <th>Usuário</th>
                      <th>Tipo de Alteração</th>
                      <th width="8%"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let log of logs">
                      <td>{{ log.horario | date:'dd/MM/yy HH:mm:ss' }}</td>
                      <td>{{ log.usuario.nome }}</td>
                      <td>{{ log.tipo }}</td>
                      <td>
                        <a class="btn-floating btn-small" *ngIf="log.tipo === 'Edição'" (click)="compare(log)"><i class="material-icons">zoom_in</i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>
</div>

<app-log-compare [open]="openModalLogCompare" [antes]="pedidoAnterior"></app-log-compare>
