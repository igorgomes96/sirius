<div class="section">

  <div class="row">


    <div class="col s12">
      <div class="row">
        <div class="col s12">
          <h5>Usuários</h5>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <a class="btn waves-effect waves-light m-t-m" [routerLink]="['/usuarios/novo']">
            <i class="material-icons left">add</i> Novo Usuário
          </a>
        </div>
      </div>

      <form [formGroup]="formFiltro">
        <div class="row">
          <div class="input-field col s12">
            <input id="filtro" type="text" formControlName="filtro">
            <label for="filtro">Pesquisar...</label>
          </div>
        </div>
      </form>

      <div class="row">
        <app-card-usuario *ngFor="let usuario of usuarios" [usuario]="usuario" class="col l4 m6 s12"
          (editUsuario)="edit($event)" (deleteUsuario)="delete($event)"></app-card-usuario>
      </div>

    </div>

  </div>

</div>

<app-senha-modal [open]="openModalSenha" (confirmar)="confirmarExclusao($event)"></app-senha-modal>
