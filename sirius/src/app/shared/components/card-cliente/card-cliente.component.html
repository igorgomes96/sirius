<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title truncate">{{ cliente.nome }}</span>

        <span class="truncate"><i class="material-icons">phone</i> {{ cliente.fone1 | mask:'(00) 00009-0000' }} <span [hidden]="!cliente.fone1 || !cliente.fone2">/</span>
        {{ cliente.fone2 | mask:'(00) 00009-0000' }}</span>
        <span class="truncate"><i class="material-icons">location_on</i> {{ cliente.enderecoStr }}</span>
        <i class="material-icons">location_city</i> {{ cliente.endereco?.cidade }} - {{ cliente.endereco?.uf }}<br>
        <span class="truncate"><i class="material-icons">note</i> {{ cliente.observacoes }}</span>

      </div>

      <div class="card-action">
        <button class="btn-flat blue-text text-darken-2 waves-effect m-r-m" *ngIf="showEditOption" (click)="edit()">
          Editar
        </button>
        <button class="btn-flat red-text text-darken-2 waves-effect" *ngIf="showDeleteOption" (click)="delete()">
          Excluir
        </button>
        <button class="btn-flat blue-text text-darken-2 waves-effect" *ngIf="showSelectOption" (click)="seleciona()">
          Selecionar
        </button>
      </div>
    </div>
  </div>
</div>
