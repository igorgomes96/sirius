<!-- Modal Structure -->
<div id="modal-confirmacao" class="modal">
  <div class="modal-content">

    <div class="row">
      <div class="col s12" style="margin-bottom: 0;">
        <h4>Confirmação</h4>
        <p>Essa ação não poderá ser desfeita. Deseja confirmar?</p>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" (click)="confirmarAcao()" class="waves-effect waves-green btn-flat red-text text-darken-2">Confirmar</button>
    <button class="modal-close btn-flat">Cancelar</button>
  </div>

</div>
