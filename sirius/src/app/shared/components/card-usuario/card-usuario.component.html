<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title truncate">{{ usuario.nome }}</span>

        <span class="truncate"><i class="material-icons">email</i> {{ usuario.email }}</span>
        <i class="material-icons">account_box</i> {{ usuario.perfil }}

      </div>

      <div class="card-action">
        <button class="btn-flat blue-text text-darken-2 waves-effect" (click)="edit()">
          Editar
        </button>
        <button class="btn-flat red-text text-darken-2 waves-effect" (click)="delete()">
          Excluir
        </button>
      </div>
    </div>
  </div>
</div>
